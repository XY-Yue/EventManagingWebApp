<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <link rel="stylesheet" th:href="@{/css/MainStyle.css}"/>
    <link rel="icon" type="image/jpg" th:href="@{/favicon.png}"/>
    <script th:href="@{/js/AddRoom.js}" type="text/javascript"></script>
</head>
<body>

<div class="contentBox">
    <div class="content fullContent">
        <h1>Add a new room</h1>
        <form>
            <label for="roomName">Room Name: </label>
            <input class="userInputField" type="text" id="roomName" required
                   name="roomName" placeholder="Enter room name here...">
            <p id="invalidNameWarning" class="warning"></p><br>

            <label for="capacity">Capacity: </label>
            <input class="userInputField" type="number" id="capacity" min="1" value="100"
                   name="capacity" placeholder="Enter capacity of the room here..."><br><br>

            Choose all available time slots of this room (choosing '1' means available from 1:00 - 2:00 a.m.)
            <input type="hidden" name="available" value="">
            <div class="chooseAvailableTime">
                <div class="hourChoice clickable" id="roomAvailable0">0</div>
                <div class="hourChoice clickable" id="roomAvailable1">1</div>
                <div class="hourChoice clickable" id="roomAvailable2">2</div>
                <div class="hourChoice clickable" id="roomAvailable3">3</div>
                <div class="hourChoice clickable" id="roomAvailable4">4</div>
                <div class="hourChoice clickable" id="roomAvailable5">5</div>
                <div class="hourChoice clickable" id="roomAvailable6">6</div>
                <div class="hourChoice clickable" id="roomAvailable7">7</div>
                <div class="hourChoice clickable" id="roomAvailable8">8</div>
                <div class="hourChoice clickable" id="roomAvailable9">9</div>
                <div class="hourChoice clickable" id="roomAvailable10">10</div>
                <div class="hourChoice clickable" id="roomAvailable11">11</div>
                <div class="hourChoice clickable" id="roomAvailable12">12</div>
                <div class="hourChoice clickable" id="roomAvailable13">13</div>
                <div class="hourChoice clickable" id="roomAvailable14">14</div>
                <div class="hourChoice clickable" id="roomAvailable15">15</div>
                <div class="hourChoice clickable" id="roomAvailable16">16</div>
                <div class="hourChoice clickable" id="roomAvailable17">17</div>
                <div class="hourChoice clickable" id="roomAvailable18">18</div>
                <div class="hourChoice clickable" id="roomAvailable19">19</div>
                <div class="hourChoice clickable" id="roomAvailable20">20</div>
                <div class="hourChoice clickable" id="roomAvailable21">21</div>
                <div class="hourChoice clickable" id="roomAvailable22">22</div>
                <div class="hourChoice clickable" id="roomAvailable23">23</div>
            </div>
            <p class="warning" id="availableWarning">Select available time here</p><br>

            Choose Room Features:
            <div class="multipleChoiceBox" id="features">
            </div>

            <button class="clickable smallActionButton" id="smallActionButton">+ Add More Features</button><br>

            <label for="moreFeatures" id="moreFeaturesLabel" class="moreFeaturesInput">Enter a new feature:</label>
            <input type="text" id="moreFeatures" class="moreFeaturesInput" placeholder="Enter new features here...">
            <button id="ADD" class="confirmAddButton clickable">+ADD</button>

            <p class="warning" id="newFeatureInvalidWarning"></p>
            <br>
            <button class="submitButton clickable" id="continue">Create Room</button>
        </form>
    </div>
</div>
</body>
</html>
